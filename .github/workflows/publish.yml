name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update LATEST_CLI_VERSION on Vercel
        run: |
          npm install -g vercel
          for e in production preview development; do
            vercel env rm LATEST_CLI_VERSION "$e" --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" 2>/dev/null || true
            echo "$CLI_VERSION" | vercel env add LATEST_CLI_VERSION "$e" --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"
          done
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_ZWvwlzfFy5lHj9GDpSnOzBAZ
          VERCEL_PROJECT_ID: prj_SawD8XnMTdlOc5x1Vl3nEMLbGhXX
          CLI_VERSION: ${{ steps.version.outputs.version }}

      - name: Redeploy latest production deployment with updated env
        run: |
          DEPLOY_URL=$(vercel ls --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --prod 2>/dev/null | awk 'NR==2{print $2}')
          if [ -z "$DEPLOY_URL" ]; then
            echo "::error::Could not find latest production deployment."
            exit 1
          fi
          echo "Redeploying $DEPLOY_URL (using build cache, no rebuild)..."
          vercel redeploy "$DEPLOY_URL" --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --no-wait
          echo "Redeploy triggered successfully with updated LATEST_CLI_VERSION=$CLI_VERSION"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_ZWvwlzfFy5lHj9GDpSnOzBAZ
          VERCEL_PROJECT_ID: prj_SawD8XnMTdlOc5x1Vl3nEMLbGhXX
          CLI_VERSION: ${{ steps.version.outputs.version }}
